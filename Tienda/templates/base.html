{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    {% block head %}
    {% endblock %}
</head>

<body style="background-color: black; color: white;">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    
    <!-- body -->
    <nav class="navbar navbar-expand-lg sticky-top" data-bs-theme="dark" style="background-color: #202020;">
        <div class="container-fluid">
          <a class="navbar-brand" href="/" style="font-weight: bold;">
            <img src="{% static 'img/Logo.png' %}" alt="Bootstrap" width="60" height="60">
            <span class="astro pixelify-sans-logo">Astro</span><span class="ventas pixelify-sans-logo">Ventas</span>
          </a>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link pixelify-sans-logo items-nav" style="font-size: 19px; " href="tienda">Tienda <i class="bi bi-shop"></i></a>
              </li>
              <li class="nav-item">
                <a class="nav-link pixelify-sans-logo" style="font-size: 19px; " href="clima">Clima<i class="bi bi-cloud-drizzle"></i></a>
              </li>
              <li class="nav-item">
                <a class="nav-link pixelify-sans-logo" style="font-size: 19px; " href="mapa">Mapa<i class="bi bi-globe-americas"></i></a>
              </li>
            </ul>
          </div>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link pixelify-sans-logo" style="font-size: 19px;" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" ria-controls="offcanvasRight">Carrito<i class="bi bi-cart"></i></a>
                
            </li>
        </ul>
        </div>
        
    </nav>

    

    {% block body %}
    
    {% endblock %}
    
    {% block script %}
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    {% endblock %}
</body>
</html>
